<div
  id="home-parent"
  style="display: flex; flex-direction: row; gap: 0.5rem"
>
  <div style="flex: 1; display: flex; flex-direction: column; gap: 0.5rem">
    <div class="poppins-semibold standard-container">
      <h2>Macro</h2>
      <button
        class="purple-button"
        style="margin-left: auto; display: none"
        id="stop-btn"
      >
        Stop [F3]
      </button>
      <!-- <button
        class="purple-button active"
        style="margin-left: 0.5rem; display: none"
        id="pause-btn"
      >
        Pause [F2]
      </button> -->
      <button class="purple-button" style="margin-left: auto" id="start-btn">
        Start [F1]
      </button>
    </div>
    <div
      class="poppins-medium standard-container"
      style="flex-grow: 1; overflow-y: auto"
    >
      <h2>Tasks</h2>
      <div id="task-list" style="width: 100%"></div>
    </div>
    <div
      class="poppins-medium standard-container"
      style="display: flex; flex-direction: column"
    >
      <h2>Macro Mode</h2>
      <label style="margin-top: 0.5rem">
        <select id="macro_mode">
          <option value="normal">Normal Mode</option>
          <option value="field">Field Mode</option>
          <option value="quest">Quest Mode</option>
        </select>
      </label>
    </div>
    <div
      class="poppins-medium standard-container"
      id="planter-timers-container"
      style="display: flex; flex-direction: column"
    >
      <div style="display: flex; justify-content: space-between">
        <h2>Planter Timers</h2>
        <button
          class="purple-button"
          id="clear-timers-btn"
        >
          Reset Timers
        </button>
      </div>
      <div class="planter-timers"></div>
    </div>
  </div>
  <div style="flex: 1; display: flex; flex-direction: column; gap: 0.5rem">
    <div class="poppins-semibold standard-container">
      <h2>Logs (<span id="log-type">Simple</span>)</h2>
      <button class="purple-button active" id="log-btn">Detailed</button>
    </div>
    <div
      class="poppins-regular standard-container"
      id="logs"
      style="
        flex-grow: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 0.2rem;
      "
    ></div>
  </div>
</div>
